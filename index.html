<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="styles.css">
  <title>Etch-A-Sketch</title>
</head>
<body>
  <div id="form">
    <form>
      <label for="choice">Enter your desired number of squares per side:</label><br>
      <input type="number" id="choice" name="choice" min="1" max="100"><br>
    </form>
    <button id="subBtn">Submit</button>
  </div>
  <p>Click a cell to erase its contents!</p>
  <div id="container"></div>
</body>
</html>
